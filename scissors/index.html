<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="scissors.css">
    <script src="scissors.js"></script>


    <title>GAME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="board">
        <div class="cell" id="0">
            <form>
                <div class="text">Your Choice</div>
                <select id="playerChoice">
                    <option value="well"><span id="well">Колодец</span></option>
                    <option value="scissors"><span id="scissors">Ножницы</span></option>
                    <option value="paper"><span id="paper">Бумага</span></option>
                </select>
            </form>

        </div>
        <div class="cell" id="1">
            <div>
                <button id="start">Startt</button>
                <button type="buttonn" id="reset">Reset</button>
            </div>
        </div>
        <div class="cell" id="2">
            <div class="comp">
                <div class="text">Computer Choose</div>
                <div class="title" id="computerPlay">?</div>
            </div>
        </div>
    </div>
    <div class="rowMain">
        ROW
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
